<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

</head>
<body>
<h1>Nacionalidade</h1>
<input type="text " name="txt" id="txt">
<input type="button" value="verificador" onclick="verificar()">
<div id="res">Qual a sua nacionalidade?</div>
<script>
    function verificar(){
       var res = document.getElementById('res')
        var nacionalidade = document.getElementById('txt').value
    if (nacionalidade == 'brasil'){
        res.innerHTML = `Voce e brasileiro.`
    }else{
        res.innerHTML = `Voce e estrangeiro.`
    }
    }
</script>
</body>
</html>
