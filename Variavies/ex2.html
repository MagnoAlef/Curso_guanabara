<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
    <style>
        h1{
            color:rgb(199, 160, 160); /* comentario css*/
        }
    </style>

<body>
    <h1>Olá,Mundo!</h1> <!-- comentario html-->
<script>
// comentario de uma linha
/* comentarios de varias linhas*/    
var n1 =Number.parseInt(window.prompt("digite um numero:"))//posso usar somente Number
var n2 =Number.parseInt(window.prompt("digite outro numero:"))
var soma  = n1+n2
alert(`a soma de ${n1} + ${n2} e igual a ${soma}`)
//number + number o + retorna adição
//string + string o + retorna concatenação
//Conversão de numero para string  soma.toString() ou String(soma)
</script>
