<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Testando conhecimento</h1>
 <input type="number" name="txt" id="txt"> *
<input type="number" name="txt1" id="txt1"> =
<input type="button" value="resultado" onclick="multiplicar()">
<div id="resu">resultado</div>
<script>
    function multiplicar(){
        var txt = document.getElementById('txt')
        var txt1 = document.getElementById ('txt1')
        var res = document.getElementById('resu')
        n = Number(txt.value)
        n1 = Number(txt1.value)
        var multi = n*n1
   res.innerHTML = `a multiplicação entre ${n} e ${n1} = ${multi}`
}
</script>
</body>
</html>
